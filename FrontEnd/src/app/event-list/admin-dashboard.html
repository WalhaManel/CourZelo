
<div class="Admin Dashboard">
    <div class="panel-heading">
      <h2>Event List</h2>
    </div>
    <div class="panel-body" >
      <table class="table table-striped">
        <thead>
          <tr>
            <th>EventName</th>
            <th>EventDate</th>
            <th>EventDescription</th>
            <th>Price</th>
            <th>AvailablePlaces</th>
            <th>EventPlaces</th>
            <th>Latitude</th>
            <th>Longitude</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of events | async">
            <td>{{ event.eventName }}</td>
            <td>{{ event.eventDate }}</td>
            <td>{{ event.eventDescription }}</td>
            <td>{{ event.price }}</td>
            <td>{{ event.availablePlaces }}</td>
            <td>{{ event.eventPlaces }}</td>
            <td>{{ event.latitude }}</td>
            <td>{{ event.longitude }}</td>
            <td> <button (click)="eventDetails(event.eventID)" class="btn btn-info" style="margin-left: 10px">Details</button></td>
            <td> <button (click)="updateEvent(event.eventID)" class="btn btn-info" style="margin-left: 10px">Update</button></td>
            <td> <button (click)="deleteEvent(event.eventID)" class="btn btn-info" style="margin-left: 10px">Delete</button></td>
          </tr>
        </tbody>
      </table>
      <td> <button (click)="AddEvent()" class="btn btn-info" style="margin-left: 10px">Add Event</button></td>
    </div>
  </div>
