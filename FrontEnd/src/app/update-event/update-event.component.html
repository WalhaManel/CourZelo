<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="eventName">Event Name</label>
        <input type="text" class="form-control" id="eventName" required [(ngModel)]="event.eventName" name="eventName">
      </div>
      <div class="form-group">
        <label for="eventDate">Event Date</label>
        <input type="date" class="form-control" id="eventDate" required [(ngModel)]="event.eventDate" name="eventDate">
      </div>
      <div class="form-group">
        <label for="eventDescription">Event Description</label>
        <input type="text" class="form-control" id="eventDescription" required [(ngModel)]="event.eventDescription" name="eventDescription">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" required [(ngModel)]="event.price" name="price">
      </div>
      <div class="form-group">
        <label for="availablePlaces">Available Places</label>
        <input type="text" class="form-control" id="availablePlaces" required [(ngModel)]="event.availablePlaces" name="availablePlaces">
      </div>
      <div class="form-group">
        <label for="eventPlaces">Event Places</label>
        <input type="text" class="form-control" id="eventPlaces" required [(ngModel)]="event.eventPlaces" name="eventPlaces">
      </div>
      <div class="form-group">
        <label for="latitude">Latitude</label>
        <input type="text" class="form-control" id="latitude" required [(ngModel)]="event.latitude" name="latitude">
      </div>
      <div class="form-group">
        <label for="longitude">Longitude</label>
        <input type="text" class="form-control" id="longitude" required [(ngModel)]="event.longitude" name="longitude">
      </div>
      <button type="submit" class="btn btn-success">Update</button>
       <button type="submit" (click)="BacktoAdminDashboard()" class="btn btn-success">back</button> 
    </form>
  </div>
